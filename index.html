<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrainBank - Juego Financiero</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
      color: #2a9d8f;
    }
    .question {
      margin: 20px 0;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: #e0e0e0;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .options button:hover {
      background-color: #a8dadc;
    }
    .correct {
      background-color: #8ecae6 !important;
    }
    .incorrect {
      background-color: #f28482 !important;
    }
    #nextBtn, #nivelBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      display: inline-block;
    }
    #nivelBtn {
      float: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BrainBank</h1>
    <h2 id="nivel"></h2>
    <button id="nivelBtn" onclick="cambiarNivel()">Cambiar Nivel</button>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="question" id="resultado"></div>
    <button id="nextBtn" onclick="siguientePregunta()">Siguiente</button>
  </div>

  <audio id="soundCorrect" src="https://www.soundjay.com/buttons/sounds/button-4.mp3"></audio>
  <audio id="soundIncorrect" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

  <script>
    const niveles = [
      {
        nombre: "Nivel 1 - Básico",
        preguntas: [
          { texto: "Te dan $10 para el recreo...", opciones: [{ texto: "a) Lo compras todo de una vez.", correcta: false }, { texto: "b) Compras algo más barato y ahorras.", correcta: true }, { texto: "c) Le pides a un amigo que te preste más.", correcta: false }] },
          { texto: "Quieres una nueva funda...", opciones: [{ texto: "a) Comprar otra porque están de moda.", correcta: false }, { texto: "b) Pensar si realmente la necesitas.", correcta: true }, { texto: "c) Pedirla y luego ver cómo pagas.", correcta: false }] },
          { texto: "Te das cuenta que gastaste...", opciones: [{ texto: "a) Que deberías evitar salir.", correcta: false }, { texto: "b) Que es mejor registrar tus gastos.", correcta: true }, { texto: "c) Que está bien si es poco dinero.", correcta: false }] },
          { texto: "Tienes $20 y quieres ahorrar...", opciones: [{ texto: "a) Gasto y ahorro lo que me sobre.", correcta: false }, { texto: "b) Separo los $5 y gasto lo demás.", correcta: true }, { texto: "c) No importa, siempre habrá más plata.", correcta: false }] },
          { texto: "Tu familia te da una mesada...", opciones: [{ texto: "a) Gastarla rápido antes de perderla.", correcta: false }, { texto: "b) Pedir más si no alcanza.", correcta: false }, { texto: "c) Hacer un presupuesto sencillo.", correcta: true }] },
          { texto: "¿Cuál es una buena razón para ahorrar?", opciones: [{ texto: "a) Para gastar más luego.", correcta: false }, { texto: "b) Para tener dinero en emergencias.", correcta: true }, { texto: "c) Porque los demás lo hacen.", correcta: false }] },
          { texto: "Ves un anuncio llamativo de una oferta...", opciones: [{ texto: "a) Compras sin pensarlo.", correcta: false }, { texto: "b) Evalúas si lo necesitas.", correcta: true }, { texto: "c) Pides más dinero a tus padres.", correcta: false }] },
          { texto: "Tus amigos salen todos los días...", opciones: [{ texto: "a) Les dices que no puedes gastar tanto.", correcta: true }, { texto: "b) Usas tu tarjeta sin ver saldo.", correcta: false }, { texto: "c) Le pides dinero a tu hermano.", correcta: false }] },
          { texto: "¿Cuál es un gasto fijo?", opciones: [{ texto: "a) Una hamburguesa.", correcta: false }, { texto: "b) Mensualidad del celular.", correcta: true }, { texto: "c) Dulces.", correcta: false }] },
          { texto: "¿Qué puedes hacer con tu cambio?", opciones: [{ texto: "a) Gastarlo en lo que sea.", correcta: false }, { texto: "b) Guardarlo en una alcancía.", correcta: true }, { texto: "c) Dárselo a otro.", correcta: false }] },
        ]
      },
      {
        nombre: "Nivel 2 - Intermedio",
        preguntas: [
          { texto: "¿Qué es un presupuesto?", opciones: [{ texto: "a) Una lista de deseos.", correcta: false }, { texto: "b) Un plan para gastar tu dinero.", correcta: true }, { texto: "c) Un préstamo bancario.", correcta: false }] },
          { texto: "Tienes un ingreso mensual de $30. ¿Qué es mejor?", opciones: [{ texto: "a) Gastar primero, luego ahorrar.", correcta: false }, { texto: "b) Ahorrar primero, luego gastar.", correcta: true }, { texto: "c) No necesitas ahorrar.", correcta: false }] },
          { texto: "¿Qué es una meta financiera?", opciones: [{ texto: "a) Comprar impulsivamente.", correcta: false }, { texto: "b) Ahorrar para algo específico.", correcta: true }, { texto: "c) Hacer muchas deudas.", correcta: false }] },
          { texto: "¿Qué representa una tarjeta de crédito?", opciones: [{ texto: "a) Dinero prestado.", correcta: true }, { texto: "b) Dinero regalado.", correcta: false }, { texto: "c) Premios bancarios.", correcta: false }] },
          { texto: "¿Cuál es una forma inteligente de ahorrar?", opciones: [{ texto: "a) Ahorrar cuando sobra.", correcta: false }, { texto: "b) Hacerlo parte de tu presupuesto.", correcta: true }, { texto: "c) No es necesario ahorrar.", correcta: false }] },
          { texto: "¿Qué es un gasto variable?", opciones: [{ texto: "a) El alquiler.", correcta: false }, { texto: "b) Salidas con amigos.", correcta: true }, { texto: "c) Pago de Netflix mensual.", correcta: false }] },
          { texto: "¿Qué es el interés?", opciones: [{ texto: "a) El amor al dinero.", correcta: false }, { texto: "b) El dinero extra que ganas o pagas.", correcta: true }, { texto: "c) El precio original de algo.", correcta: false }] },
          { texto: "¿Qué debes hacer antes de comprar algo grande?", opciones: [{ texto: "a) Gastar sin pensar.", correcta: false }, { texto: "b) Comparar precios.", correcta: true }, { texto: "c) Usar todo tu presupuesto.", correcta: false }] },
          { texto: "¿Qué representa una deuda?", opciones: [{ texto: "a) Un gasto fijo.", correcta: false }, { texto: "b) Dinero que debes pagar.", correcta: true }, { texto: "c) Un premio financiero.", correcta: false }] },
          { texto: "¿Qué puedes usar para llevar el control de tu dinero?", opciones: [{ texto: "a) Una hoja de cálculo.", correcta: true }, { texto: "b) La memoria.", correcta: false }, { texto: "c) Ningún método.", correcta: false }] },
        ]
      },
      {
        nombre: "Nivel 3 - Avanzado",
        preguntas: [
          { texto: "¿Qué es el ahorro a largo plazo?", opciones: [{ texto: "a) Ahorrar para el cine.", correcta: false }, { texto: "b) Ahorrar para la universidad.", correcta: true }, { texto: "c) Guardar el vuelto.", correcta: false }] },
          { texto: "¿Qué es un fondo de emergencia?", opciones: [{ texto: "a) Dinero para gastar rápido.", correcta: false }, { texto: "b) Dinero guardado para imprevistos.", correcta: true }, { texto: "c) Un regalo del gobierno.", correcta: false }] },
          { texto: "¿Por qué es importante el historial crediticio?", opciones: [{ texto: "a) Para comprar más cosas.", correcta: false }, { texto: "b) Para que te aprueben créditos.", correcta: true }, { texto: "c) Para evitar el ahorro.", correcta: false }] },
          { texto: "¿Qué es invertir?", opciones: [{ texto: "a) Gastar en comida.", correcta: false }, { texto: "b) Poner dinero para obtener ganancias.", correcta: true }, { texto: "c) Prestar sin intereses.", correcta: false }] },
          { texto: "¿Qué es el seguro de vida?", opciones: [{ texto: "a) Dinero para comprar comida.", correcta: false }, { texto: "b) Protección económica en caso de fallecer.", correcta: true }, { texto: "c) Préstamo del banco.", correcta: false }] },
          { texto: "¿Qué son los impuestos?", opciones: [{ texto: "a) Dinero que ganas.", correcta: false }, { texto: "b) Dinero que pagas al gobierno.", correcta: true }, { texto: "c) Premios financieros.", correcta: false }] },
          { texto: "¿Qué es el interés compuesto?", opciones: [{ texto: "a) Un interés aburrido.", correcta: false }, { texto: "b) Interés sobre el interés acumulado.", correcta: true }, { texto: "c) Deuda sin fin.", correcta: false }] },
          { texto: "¿Por qué deberías diversificar inversiones?", opciones: [{ texto: "a) Para enfocarte en una sola.", correcta: false }, { texto: "b) Para reducir riesgos.", correcta: true }, { texto: "c) Porque es más divertido.", correcta: false }] },
          { texto: "¿Qué es una tarjeta de débito?", opciones: [{ texto: "a) Una tarjeta de regalo.", correcta: false }, { texto: "b) Acceso a tu propio dinero.", correcta: true }, { texto: "c) Crédito del banco.", correcta: false }] },
          { texto: "¿Qué puedes hacer si te endeudas demasiado?", opciones: [{ texto: "a) Ignorar la deuda.", correcta: false }, { texto: "b) Hacer un plan para pagarla.", correcta: true }, { texto: "c) Huir del banco.", correcta: false }] },
        ]
      }
    ];

    let nivelActual = 0;
    let preguntaActual = 0;

    function mostrarPregunta() {
      const nivel = niveles[nivelActual];
      document.getElementById('nivel').textContent = nivel.nombre;
      const q = nivel.preguntas[preguntaActual];
      document.getElementById('question').textContent = q.texto;
      document.getElementById('resultado').textContent = "";
      const opcionesDiv = document.getElementById('options');
      opcionesDiv.innerHTML = "";
      document.getElementById('nextBtn').style.display = "none";

      q.opciones.forEach(op => {
        const btn = document.createElement('button');
        btn.textContent = op.texto;
        btn.onclick = () => responder(op.correcta, btn);
        opcionesDiv.appendChild(btn);
      });
    }

    function responder(correcta, boton) {
      const soundCorrect = document.getElementById('soundCorrect');
      const soundIncorrect = document.getElementById('soundIncorrect');
      const resultado = document.getElementById('resultado');

      const botones = document.querySelectorAll(".options button");
      botones.forEach(btn => btn.disabled = true);

      if (correcta) {
        boton.classList.add('correct');
        resultado.textContent = "✅ ¡Correcto! Tu presupuesto aumentó.";
        soundCorrect.play();
      } else {
        boton.classList.add('incorrect');
        resultado.textContent = "❌ Incorrecto. Tu presupuesto disminuyó.";
        soundIncorrect.play();
      }

      document.getElementById('nextBtn').style.display = "inline-block";
    }

    function siguientePregunta() {
      preguntaActual++;
      if (preguntaActual < niveles[nivelActual].preguntas.length) {
        mostrarPregunta();
      } else {
        document.getElementById('question').textContent = `¡Has completado ${niveles[nivelActual].nombre}!`;
        document.getElementById('options').innerHTML = "";
        document.getElementById('resultado').textContent = "Puedes cambiar de nivel para seguir aprendiendo.";
        document.getElementById('nextBtn').style.display = "none";
      }
    }

    function cambiarNivel() {
      nivelActual = (nivelActual + 1) % niveles.length;
      preguntaActual = 0;
      mostrarPregunta();
    }

    mostrarPregunta();
  </script>
</body>
</html>
