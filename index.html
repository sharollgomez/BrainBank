<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>BrainBank - Juego Financiero</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 20px;
      text-align: center;
    }
    h1 {
      color: #2a4d69;
    }
    .barra-info {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .option {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    .option:hover {
      background-color: #45a049;
    }
    #feedback {
      margin-top: 10px;
      font-size: 18px;
    }
    select {
      margin: 10px;
      padding: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>💰 BrainBank - Juego Financiero</h1>

  <div class="barra-info">
    <span id="nivel">Nivel: Básico</span> | 
    <span id="presupuesto">Presupuesto: $100</span> | 
    <span id="energia">Energía: 100%</span>
  </div>

  <label for="selector-nivel">Selecciona nivel:</label>
  <select id="selector-nivel" onchange="seleccionarNivel(this.value)">
    <option value="0">Básico</option>
    <option value="1">Intermedio</option>
    <option value="2">Avanzado</option>
  </select>

  <h2 id="pregunta">Cargando pregunta...</h2>
  <div id="opciones"></div>
  <p id="feedback"></p>

  <div id="resultado" style="display: none; margin-top: 20px; background: #f0f8ff; border-radius: 10px; padding: 15px;">
    <h2>📊 Rendimiento del nivel</h2>
    <p id="detalleRendimiento"></p>
  </div>

  <!-- Audios -->
  <audio id="sound-correct" src="https://cdn.pixabay.com/audio/2022/03/15/audio_2a4e8b33a0.mp3"></audio>
  <audio id="sound-wrong" src="https://cdn.pixabay.com/audio/2022/03/15/audio_8c0f014b27.mp3"></audio>
  <audio id="sound-click" src="https://cdn.pixabay.com/audio/2022/03/15/audio_b2c4a7a44a.mp3"></audio>

  <script>
    const niveles = ["Básico", "Intermedio", "Avanzado"];
    let nivelActual = 0;
    let preguntaActual = 0;
    let presupuesto = 100;
    let energia = 100;
    const energiaMaxima = 100;

    const rendimientoPorNivel = [null, null, null];

    const preguntas = [
      [ // Nivel Básico
        {
          pregunta: "¿Qué es un presupuesto?",
          opciones: [
            "Una lista de deseos",
            "Un registro de ingresos y gastos ✅",
            "Un contrato de trabajo",
            "Un recibo de pago"
          ],
          correcta: 1
        },
        {
          pregunta: "¿Qué representa el ahorro?",
          opciones: [
            "Dinero extra para gastar",
            "Dinero guardado para emergencias ✅",
            "Una deuda pendiente",
            "Gastos diarios"
          ],
          correcta: 1
        }
      ],
      [ // Nivel Intermedio
        {
          pregunta: "¿Qué es una tarjeta de crédito?",
          opciones: [
            "Una cuenta de ahorros",
            "Dinero prestado que debes devolver ✅",
            "Dinero que ya tienes",
            "Un cupón de descuento"
          ],
          correcta: 1
        },
        {
          pregunta: "¿Cuál es una buena práctica financiera?",
          opciones: [
            "Gastar más de lo que ganas",
            "Ahorrar un porcentaje de tus ingresos ✅",
            "Evitar los presupuestos",
            "Comprar sin comparar precios"
          ],
          correcta: 1
        }
      ],
      [ // Nivel Avanzado
        {
          pregunta: "¿Qué es la inflación?",
          opciones: [
            "La subida general de los precios ✅",
            "El aumento del salario",
            "El ahorro de dinero",
            "Un tipo de préstamo"
          ],
          correcta: 0
        },
        {
          pregunta: "¿Qué es un fondo de emergencia?",
          opciones: [
            "Dinero para unas vacaciones",
            "Dinero para gastos inesperados ✅",
            "Una inversión en bolsa",
            "Un seguro de vida"
          ],
          correcta: 1
        }
      ]
    ];

    let correctas = 0;
    let incorrectas = 0;

    function cargarPregunta() {
      const nivel = preguntas[nivelActual];
      const q = nivel[preguntaActual];

      document.getElementById("resultado").style.display = "none";

      document.getElementById("pregunta").textContent = q.pregunta;
      document.getElementById("opciones").innerHTML = "";
      document.getElementById("nivel").textContent = `Nivel: ${niveles[nivelActual]}`;

      q.opciones.forEach((texto, i) => {
        const btn = document.createElement("button");
        btn.textContent = texto.replace(" ✅", "");
        btn.className = "option";
        btn.disabled = energia <= 0;
        btn.onclick = () => responder(i, q.correcta);
        document.getElementById("opciones").appendChild(btn);
      });

      document.getElementById("feedback").textContent = energia <= 0 ? "💤 Te quedaste sin energía. Espera a recargar." : "";
    }

    function responder(seleccionada, correcta) {
      if (energia <= 0) return;

      document.getElementById("sound-click").play();
      const esCorrecta = seleccionada === correcta;
      const feedback = document.getElementById("feedback");

      if (esCorrecta) {
        presupuesto += 10;
        energia = Math.min(energia + 5, energiaMaxima);
        correctas++;
        document.getElementById("sound-correct").play();
        feedback.textContent = "✅ ¡Correcto!";
        feedback.style.color = "green";
      } else {
        presupuesto -= 5;
        energia = Math.max(energia - 10, 0);
        incorrectas++;
        document.getElementById("sound-wrong").play();
        feedback.textContent = "❌ Incorrecto.";
        feedback.style.color = "red";
      }

      actualizarBarra();

      setTimeout(() => {
        if (energia <= 0) {
          cargarPregunta();
          return;
        }

        preguntaActual++;
        if (preguntaActual < preguntas[nivelActual].length) {
          cargarPregunta();
        } else {
          mostrarRendimiento();
        }
      }, 1500);
    }

    function actualizarBarra() {
      document.getElementById("presupuesto").textContent = `Presupuesto: $${presupuesto}`;
      document.getElementById("energia").textContent = `Energía: ${energia}%`;
    }

    function seleccionarNivel(nuevoNivel) {
      nivelActual = parseInt(nuevoNivel);
      preguntaActual = 0;
      energia = energiaMaxima;
      presupuesto = 100;
      correctas = 0;
      incorrectas = 0;
      cargarPregunta();
      actualizarBarra();
    }

    function mostrarRendimiento() {
      const total = correctas + incorrectas;
      const porcentaje = total > 0 ? Math.round((correctas / total) * 100) : 0;

      rendimientoPorNivel[nivelActual] = {
        correctas,
        incorrectas,
        porcentaje
      };

      const resumen = `
        <strong>Nivel:</strong> ${niveles[nivelActual]}<br>
        <strong>Correctas:</strong> ${correctas}<br>
        <strong>Incorrectas:</strong> ${incorrectas}<br>
        <strong>Aciertos:</strong> ${porcentaje}%
      `;

      document.getElementById("detalleRendimiento").innerHTML = resumen;
      document.getElementById("resultado").style.display = "block";
      document.getElementById("pregunta").textContent = "✅ Nivel completado.";
      document.getElementById("opciones").innerHTML = "";
    }

    // Recargar energía automáticamente cada 5 segundos
    setInterval(() => {
      if (energia < energiaMaxima) {
        energia++;
        actualizarBarra();
        if (energia === 1 || energia === energiaMaxima) {
          cargarPregunta();
        }
      }
    }, 5000);

    cargarPregunta();
  </script>

</body>
</html>
