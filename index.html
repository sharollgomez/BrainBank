<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BrainBank - Juego de Finanzas</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e6e6e6;
      color: #000;
      margin: 0;
      padding: 20px;
    }
    .game-container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #003366;
      text-align: center;
    }
    .status-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }
    .option {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      background-color: #d9e3f0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .option:hover {
      background-color: #aac4e6;
    }
    .feedback {
      font-weight: bold;
      margin-top: 10px;
      height: 30px;
    }
    .level-button {
      margin-top: 20px;
      background-color: #003366;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="game-container">
  <h1>BrainBank 💰</h1>
  <div class="status-bar">
    <div id="nivel">Nivel: Básico</div>
    <div id="presupuesto">Presupuesto: $100</div>
    <div id="energia">Energía: 100%</div>
  </div>

  <div class="question" id="pregunta">Cargando pregunta...</div>
  <div id="opciones"></div>
  <div class="feedback" id="feedback"></div>
  <button class="level-button" onclick="cambiarNivel()">Cambiar de Nivel</button>
</div>

<!-- Sonidos -->
<audio id="sound-correct" src="correct.mp3"></audio>
<audio id="sound-wrong" src="wrong.mp3"></audio>
<audio id="sound-click" src="click.mp3"></audio>

<script>
  const niveles = ["Básico", "Intermedio", "Avanzado"];
  let nivelActual = 0;
  let preguntaActual = 0;
  let presupuesto = 100;
  let energia = 100;

  const preguntas = [
    // Nivel 1 - Básico
    [
      { pregunta: "¿Qué es un presupuesto?", opciones: ["Una forma de ahorrar", "Un plan para usar el dinero ✅", "Un impuesto"], correcta: 1 },
      { pregunta: "¿Cuál es una buena forma de ahorrar?", opciones: ["Ahorrar lo que sobra ✅", "Gastar primero", "Pedir dinero"], correcta: 0 },
      { pregunta: "¿Qué es una necesidad básica?", opciones: ["Celular nuevo", "Comida y vivienda ✅", "Vacaciones"], correcta: 1 },
      { pregunta: "¿Qué es un ingreso?", opciones: ["Un gasto", "Dinero que ganas ✅", "Una deuda"], correcta: 1 },
      { pregunta: "¿Qué es un gasto fijo?", opciones: ["Comida rápida", "Pago mensual de internet ✅", "Compras al azar"], correcta: 1 },
      { pregunta: "¿Qué es un gasto variable?", opciones: ["Mismo monto mensual", "Compra de ropa ✅", "Salario"], correcta: 1 },
      { pregunta: "¿Qué significa vivir dentro de tus posibilidades?", opciones: ["Gastar más de lo que ganas", "Gastar lo justo ✅", "Pedir prestado"], correcta: 1 },
      { pregunta: "¿Por qué es importante ahorrar desde joven?", opciones: ["Para presumir", "Para aprender buenos hábitos ✅", "Para gastar más"], correcta: 1 },
      { pregunta: "¿Qué es el ahorro a corto plazo?", opciones: ["Para el retiro", "Para compras cercanas ✅", "Una deuda"], correcta: 1 },
      { pregunta: "¿Qué pasa si gastas más de lo que ganas?", opciones: ["Ahorras más", "Te endeudas ✅", "Nada"], correcta: 1 }
    ],
    // Nivel 2 - Intermedio
    [
      { pregunta: "¿Qué es una tasa de interés?", opciones: ["Un descuento", "Costo de un préstamo ✅", "Un ahorro"], correcta: 1 },
      { pregunta: "¿Qué es una cuenta de ahorros?", opciones: ["Caja fuerte", "Cuenta para guardar dinero ✅", "Tarjeta de crédito"], correcta: 1 },
      { pregunta: "¿Diferencia entre débito y crédito?", opciones: ["Ninguna", "Débito usa tu dinero, crédito es prestado ✅", "Ambas prestadas"], correcta: 1 },
      { pregunta: "¿Qué es un estado de cuenta?", opciones: ["Historial bancario ✅", "Tarjeta de puntos", "Lista de compras"], correcta: 0 },
      { pregunta: "¿Qué es un fondo de emergencia?", opciones: ["Dinero para imprevistos ✅", "Dinero para fiestas", "Crédito extra"], correcta: 0 },
      { pregunta: "¿Qué es una deuda responsable?", opciones: ["Pagar a tiempo ✅", "Pedir sin pagar", "Ignorar pagos"], correcta: 0 },
      { pregunta: "¿Por qué comparar precios?", opciones: ["Para gastar más", "Para ahorrar ✅", "No importa"], correcta: 1 },
      { pregunta: "¿Qué es una meta financiera?", opciones: ["Gastar todo", "Objetivo de ahorro o gasto ✅", "No tener plan"], correcta: 1 },
      { pregunta: "¿Qué es un préstamo?", opciones: ["Regalo", "Dinero prestado que debes devolver ✅", "Herencia"], correcta: 1 },
      { pregunta: "¿Qué es una tarjeta de crédito?", opciones: ["Tarjeta regalo", "Dinero prestado del banco ✅", "Tarjeta de transporte"], correcta: 1 }
    ],
    // Nivel 3 - Avanzado
    [
      { pregunta: "¿Qué es el interés compuesto?", opciones: ["Interés sobre el capital y los intereses ✅", "Un tipo de gasto", "Pago extra"], correcta: 0 },
      { pregunta: "¿Qué es una inversión?", opciones: ["Gasto innecesario", "Usar dinero para ganar más ✅", "Ahorrar en casa"], correcta: 1 },
      { pregunta: "¿Qué es un seguro de vida?", opciones: ["Ahorro obligatorio", "Protección financiera para tu familia ✅", "Impuesto bancario"], correcta: 1 },
      { pregunta: "¿Presupuesto mensual avanzado?", opciones: ["Plan con más detalles y categorías ✅", "Lista de deseos", "Resumen de gastos"], correcta: 0 },
      { pregunta: "¿Qué es el historial crediticio?", opciones: ["Registro de deudas y pagos ✅", "Archivo escolar", "Número de cuenta"], correcta: 0 },
      { pregunta: "¿Qué es un emprendimiento?", opciones: ["Comprar mucho", "Crear un negocio propio ✅", "Iniciar una deuda"], correcta: 1 },
      { pregunta: "¿Qué es un ingreso pasivo?", opciones: ["Dinero que ganas sin trabajar directamente ✅", "Sueldo mensual", "Propina"], correcta: 0 },
      { pregunta: "¿Ahorro para la jubilación?", opciones: ["Ahorro para el retiro ✅", "Ahorro para viajar", "Ahorro a corto plazo"], correcta: 0 },
      { pregunta: "¿Qué es diversificar tus ingresos?", opciones: ["Ganar solo de un trabajo", "Tener varias fuentes de ingreso ✅", "Cambiar de carrera"], correcta: 1 },
      { pregunta: "¿Qué pasa si no pagas tus deudas?", opciones: ["Nada", "Afecta tu historial crediticio ✅", "Ganas más crédito"], correcta: 1 }
    ]
  ];

  function cargarPregunta() {
    const nivel = preguntas[nivelActual];
    const q = nivel[preguntaActual];

    document.getElementById("pregunta").textContent = q.pregunta;
    document.getElementById("opciones").innerHTML = "";
    document.getElementById("nivel").textContent = `Nivel: ${niveles[nivelActual]}`;

    q.opciones.forEach((texto, i) => {
      const btn = document.createElement("button");
      btn.textContent = texto.replace(" ✅", "");
      btn.className = "option";
      btn.onclick = () => responder(i, q.correcta);
      document.getElementById("opciones").appendChild(btn);
    });

    document.getElementById("feedback").textContent = "";
  }

  function responder(seleccionada, correcta) {
    document.getElementById("sound-click").play();
    const esCorrecta = seleccionada === correcta;
    const feedback = document.getElementById("feedback");

    if (esCorrecta) {
      presupuesto += 10;
      energia += 5;
      document.getElementById("sound-correct").play();
      feedback.textContent = "✅ ¡Correcto!";
      feedback.style.color = "green";
    } else {
      presupuesto -= 5;
      energia -= 10;
      document.getElementById("sound-wrong").play();
      feedback.textContent = "❌ Incorrecto.";
      feedback.style.color = "red";
    }

    actualizarBarra();

    setTimeout(() => {
      preguntaActual++;
      if (preguntaActual < preguntas[nivelActual].length) {
        cargarPregunta();
      } else {
        feedback.textContent = "🎉 ¡Has terminado este nivel!";
      }
    }, 1500);
  }

  function actualizarBarra() {
    document.getElementById("presupuesto").textContent = `Presupuesto: $${presupuesto}`;
    document.getElementById("energia").textContent = `Energía: ${energia}%`;
  }

  function cambiarNivel() {
    nivelActual = (nivelActual + 1) % 3;
    preguntaActual = 0;
    cargarPregunta();
  }

  cargarPregunta();
</script>

</body>
</html>
