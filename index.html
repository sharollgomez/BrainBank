<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BrainBank - Juego de Finanzas</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      color: #000;
      margin: 0;
      padding: 20px;
    }
    .game-container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #003366;
      text-align: center;
    }
    .status-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }
    .option {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      background-color: #d9e3f0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .option:hover {
      background-color: #aac4e6;
    }
    .feedback {
      font-weight: bold;
      margin-top: 10px;
      height: 30px;
    }
    #resultado {
      display: none;
      margin-top: 20px;
      background: #e8f4ec;
      padding: 15px;
      border-radius: 8px;
    }
    select {
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 6px;
      font-size: 1rem;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<div class="game-container">
  <h1>BrainBank ðŸ’°</h1>

  <div>
    <label for="nivelSelect"><strong>Seleccionar nivel:</strong></label>
    <select id="nivelSelect" onchange="seleccionarNivel(this.value)">
      <option value="0">Nivel BÃ¡sico</option>
      <option value="1">Nivel Intermedio</option>
      <option value="2">Nivel Avanzado</option>
    </select>
  </div>

  <div class="status-bar">
    <div id="nivel">Nivel: BÃ¡sico</div>
    <div id="presupuesto">Presupuesto: $100</div>
    <div id="energia">EnergÃ­a: 100%</div>
  </div>

  <div class="question" id="pregunta">Cargando pregunta...</div>
  <div id="opciones"></div>
  <div class="feedback" id="feedback"></div>
  <div id="resultado"></div>
</div>

<audio id="sound-correct" src="correct.mp3"></audio>
<audio id="sound-wrong" src="wrong.mp3"></audio>
<audio id="sound-click" src="click.mp3"></audio>

<script>
const niveles = ["BÃ¡sico", "Intermedio", "Avanzado"];
let nivelActual = 0;
let preguntaActual = 0;
let presupuesto = 100;
let energia = 100;
let respuestasCorrectas = 0;

const preguntas = [
  // Nivel BÃ¡sico
  [
    { pregunta: "Â¿QuÃ© es un presupuesto?", opciones: [
        { texto: "Una forma de ahorrar", energia: 0 },
        { texto: "Un plan para usar el dinero", energia: +10, correcta: true },
        { texto: "Un impuesto", energia: -10 }
      ]
    },
    { pregunta: "Â¿CuÃ¡l es una buena forma de ahorrar?", opciones: [
        { texto: "Ahorrar lo que sobra", energia: +10, correcta: true },
        { texto: "Gastar primero", energia: -10 },
        { texto: "Pedir dinero", energia: -10 }
      ]
    },
    { pregunta: "Â¿QuÃ© es una necesidad bÃ¡sica?", opciones: [
        { texto: "Celular nuevo", energia: -10 },
        { texto: "Comida y vivienda", energia: +10, correcta: true },
        { texto: "Vacaciones", energia: -10 }
      ]
    },
    { pregunta: "Â¿QuÃ© es un ingreso?", opciones: [
        { texto: "Un gasto", energia: -10 },
        { texto: "Dinero que ganas", energia: +10, correcta: true },
        { texto: "Una deuda", energia: -10 }
      ]
    },
    { pregunta: "Â¿QuÃ© es un gasto fijo?", opciones: [
        { texto: "Comida rÃ¡pida", energia: -10 },
        { texto: "Pago mensual de internet", energia: +10, correcta: true },
        { texto: "Compras al azar", energia: -10 }
      ]
    },
    { pregunta: "Â¿QuÃ© es un gasto variable?", opciones: [
        { texto: "Mismo monto mensual", energia: -10 },
        { texto: "Compra de ropa", energia: +10, correcta: true },
        { texto: "Salario", energia: -10 }
      ]
    },
    { pregunta: "Â¿QuÃ© significa vivir dentro de tus posibilidades?", opciones: [
        { texto: "Gastar mÃ¡s de lo que ganas", energia: -10 },
        { texto: "Gastar lo justo", energia: +10, correcta: true },
        { texto: "Pedir prestado", energia: -10 }
      ]
    },
    { pregunta: "Â¿Por quÃ© es importante ahorrar desde joven?", opciones: [
        { texto: "Para presumir", energia: -10 },
        { texto: "Para aprender buenos hÃ¡bitos", energia: +10, correcta: true },
        { texto: "Para gastar mÃ¡s", energia: -10 }
      ]
    },
    { pregunta: "Â¿QuÃ© es el ahorro a corto plazo?", opciones: [
        { texto: "Para el retiro", energia: -10 },
        { texto: "Para compras cercanas", energia: +10, correcta: true },
        { texto: "Una deuda", energia: -10 }
      ]
    },
    { pregunta: "Â¿QuÃ© pasa si gastas mÃ¡s de lo que ganas?", opciones: [
        { texto: "Ahorras mÃ¡s", energia: -10 },
        { texto: "Te endeudas", energia: +10, correcta: true },
        { texto: "Nada", energia: -10 }
      ]
    }
  ],
  // Nivel Intermedio y Avanzado (puedes copiar y pegar con el mismo formato que el bÃ¡sico)
  [...Array(10)].map((_, i) => ({
    pregunta: `Intermedio: pregunta ${i+1}`,
    opciones: [
      { texto: "OpciÃ³n A", energia: -10 },
      { texto: "OpciÃ³n B", energia: +10, correcta: true },
      { texto: "OpciÃ³n C", energia: -10 }
    ]
  })),
  [...Array(10)].map((_, i) => ({
    pregunta: `Avanzado: pregunta ${i+1}`,
    opciones: [
      { texto: "OpciÃ³n A", energia: -10 },
      { texto: "OpciÃ³n B", energia: +10, correcta: true },
      { texto: "OpciÃ³n C", energia: -10 }
    ]
  }))
];

function cargarPregunta() {
  if (energia <= 0) {
    document.getElementById("pregunta").textContent = "âš  EnergÃ­a agotada. No puedes continuar.";
    document.getElementById("opciones").innerHTML = "";
    return;
  }

  const nivel = preguntas[nivelActual];
  const q = nivel[preguntaActual];

  document.getElementById("pregunta").textContent = q.pregunta;
  document.getElementById("opciones").innerHTML = "";
  document.getElementById("nivel").textContent = `Nivel: ${niveles[nivelActual]}`;

  q.opciones.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.textContent = opt.texto;
    btn.className = "option";
    btn.onclick = () => responder(opt);
    document.getElementById("opciones").appendChild(btn);
  });

  document.getElementById("feedback").textContent = "";
}

function responder(opcion) {
  document.getElementById("sound-click").play();
  energia += opcion.energia;
  energia = Math.max(0, Math.min(energia, 100));

  const feedback = document.getElementById("feedback");
  if (opcion.correcta) {
    presupuesto += 10;
    respuestasCorrectas++;
    document.getElementById("sound-correct").play();
    feedback.textContent = "âœ… Â¡Correcto!";
    feedback.style.color = "green";
  } else {
    presupuesto -= 5;
    document.getElementById("sound-wrong").play();
    feedback.textContent = "âŒ Incorrecto.";
    feedback.style.color = "red";
  }

  actualizarBarra();

  setTimeout(() => {
    preguntaActual++;
    if (preguntaActual < preguntas[nivelActual].length && energia > 0) {
      cargarPregunta();
    } else {
      mostrarResultado();
    }
  }, 1500);
}

function actualizarBarra() {
  document.getElementById("presupuesto").textContent = `Presupuesto: $${presupuesto}`;
  document.getElementById("energia").textContent = `EnergÃ­a: ${energia}%`;
}

function seleccionarNivel(n) {
  nivelActual = parseInt(n);
  preguntaActual = 0;
  presupuesto = 100;
  energia = 100;
  respuestasCorrectas = 0;
  document.getElementById("resultado").style.display = "none";
  cargarPregunta();
  actualizarBarra();
}

function mostrarResultado() {
  document.getElementById("pregunta").textContent = "";
  document.getElementById("opciones").innerHTML = "";
  document.getElementById("feedback").textContent = "";
  const total = preguntas[nivelActual].length;
  const resultado = `
    <h3>Resumen del nivel ${niveles[nivelActual]}</h3>
    <p>âœ… Respuestas correctas: ${respuestasCorrectas} / ${total}</p>
    <p>ðŸ’° Presupuesto final: $${presupuesto}</p>
    <pâš¡ EnergÃ­a final: ${energia}%</p>
  `;
  document.getElementById("resultado").innerHTML = resultado;
  document.getElementById("resultado").style.display = "block";
}

cargarPregunta();
</script>

</body>
</html>
